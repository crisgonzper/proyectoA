<label >{{ciudad}} / {{poblacion}}</label>

<h1>Listado de productos:</h1>
<table class="table table-striped">
    <thead>
        <td>ID</td> <td>MAKER</td> <td>TITULO</td> <td>DESCRIPCIÓN</td>
    </thead>
    <tbody>
        <tr *ngFor="let p of productos">
            <td> {{p.Id}} </td>
            <td> {{p.Maker}} </td>
            <td> {{p.Title}} </td>
            <td> {{p.Description}} </td>
        </tr>
    </tbody>
</table>
